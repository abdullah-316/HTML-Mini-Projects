<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
      <label for="name">Name: </label>
      <input type="text" name="name" />
      <br /><br />

      <label for="gender">Gender:</label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female">
      <label for="female">Female</label>
      <br /><br />

      <label for="country">Country:</label>
      <Select name="country" id="country">
        <option>Select an option</option>
        <option value="pak">Pakistan</option>
        <option value="jap">Japan</option>
        <option value="usa">United States of America</option>
        <option value="ksa">Saudia Arabia</option>
    </Select>
    <br><br>

    <label for="message">Message:</label><br>
    <textarea name="message" id="msg" rows="4"></textarea>
    <br><br>

    <input type="checkbox" name="subscribe" id="sub">
    <label for="subscribe">Subscribe?</label>
    <br><br>

    <button type="submit">Submit</button>
    <hr>
    </form>


    <h2>Feedback Form</h2>
    <form action="/server">
    <label for="name">Name:</label>
    <input type="text" name="username" id="name" placeholder="write your name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="name" placeholder="write your name">
    <br><br>

    <label for="message">Message:</label><br>
    <textarea name="message" id="msg" placeholder="Enter here..." cols="30" rows="5"></textarea>
    <br><br>

    <label for="review">Rate us our of 5:</label><br>
    <input type="radio" name="review" id="one">
    <label for="one">1</label><br>
    <input type="radio" name="review" id="two">
    <label for="two">2</label><br>
    <input type="radio" name="review" id="three">
    <label for="three">3</label><br>
    <input type="radio" name="review" id="four">
    <label for="four">4</label><br>
    <input type="radio" name="review" id="five">
    <label for="five">5</label><br>
    <br>
    <button type="submit">Send your message!</button>
    <button type="reset">Reset</button>
    </form>
    <hr>

    <form action="https://www.google.com/search?">
        <input type="text" name="q" placeholder="Search in google">
        <button type="submit">Search</button>
    </form>
</body>
</html>
