<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style></style>
  </head>
  <body>
    <table border="black">
      <caption>
        Student Information
      </caption>

      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="4">Adress</th>
      </tr>

      <tr>
        <th>City</th>
        <th>House</th>
      </tr>

      <tr>
        <td>A</td>
        <td>Lahore</td>
        <td>100</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Islamabad</td>
        <td>110</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Raiwind</td>
        <td>120</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Okara</td>
        <td>120</td>
      </tr>
    </table>

    <hr />
    
  </body>
</html>
